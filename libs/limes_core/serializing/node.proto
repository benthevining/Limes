syntax = "proto3";

package limes.core.serializing.proto;

option java_package = "com.limes.core";

option optimize_for = CODE_SIZE;

option cc_enable_arenas = true;

message Node {
  enum Type {
    TYPE_UNSPECIFIED = 0;
    TYPE_NUMBER = 1;
    TYPE_STRING = 2;
    TYPE_BOOLEAN = 3;
    TYPE_ARRAY = 4;
    TYPE_OBJECT = 5;
    TYPE_NULL = 6;
  }
  Type type = 1;
  double number = 2;
  string string = 3;
  bool boolean = 4;
  repeated Node arrays = 5;
  map<string, Node> object = 6;
}
